<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opposite Direction Animation</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f4f4f4;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 200px;
  }

  .box {
    position: absolute;
    width: 150px;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
    font-weight: bold;
  }

  /* Left Box */
  .left {
    background: #2196f3;
    left: -160px;
    animation: moveFromLeft 2s ease-out forwards;
  }

  /* Right Box */
  .right {
    background: #e91e63;
    right: -160px;
    animation: moveFromRight 2s ease-out forwards;
  }

  @keyframes moveFromLeft {
    to {
      left: 50%;
      transform: translateX(-100%);
    }
  }

  @keyframes moveFromRight {
    to {
      right: 50%;
      transform: translateX(100%);
    }
  }
</style>
</head>

<body>

<div class="container">
  <div class="box left">LEFT</div>
  <div class="box right">RIGHT</div>
</div>

</body>
</html>
